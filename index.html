<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Memory Game</title>
</head>
<body>
	<h1>Football Memory Game </h1>

	<table>
		<tbody>
			<tr>
				<td class="card"><img class="image" id="1" src="png/black-and-white-whistle-variant.png"></td>
				<td class="card"><img class="image" id="2" src=""></td>
				<td class="card"><img class="image" id="3" src=""></td>
				<td class="card"><img class="image" id="4" src=""></td>
			</tr>
			<tr>
				<td class="card"><img class="image" id="5" src=""></td>
				<td class="card"><img class="image" id="6" src=""></td>
				<td class="card"><img class="image" id="7" src=""></td>
				<td class="card"><img class="image" id="8" src=""></td>
			</tr>
			<tr>
				<td class="card"><img class="image" id="9" src=""></td>
				<td class="card"><img class="image" id="10" src=""></td>
				<td class="card"><img class="image" id="11" src=""></td>
				<td class="card"><img class="image" id="12" src=""></td>
			</tr>
		</tbody>
	</table>
	<section class="scoreboard">
		<div class= "Level">
			<h3>Level:</h3>
			<p id="level"></p>
		</div>
		<div class="score">
			<h3>Score:</h3>
			<p id="score"></p>
		</div>
		<div class="Timer">
			<h3>Time Left:</h3>
			<p id="timeleft"></p>
		</div>
		<button class="reset">Reset</button>

	</section>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
